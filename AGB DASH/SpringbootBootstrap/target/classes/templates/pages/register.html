<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register to AGB Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

  <link rel="shortcut icon" th:href="@{/images/agb2.png}" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div id="auth">

  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12 mx-auto">
        <div class="card pt-4">
          <div class="card-body">
            <div class="text-center mb-5">
              <img src="images/agb2.png" height="48" class='mb-4'>
              <h3 style="font-family:'Big Caslon'">Sign Up</h3>
              <p>Please fill the form to register.</p>
            </div>
            <form action="http://localhost:8080/login" method="post">
              <div class="row">
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="first-name-column">First Name</label>
                    <input type="text" id="first-name-column" class="form-control"  name="fname-column">
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="last-name-column">Last Name</label>
                    <input type="text" id="last-name-column" class="form-control"  name="lname-column">
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="username-column">Username</label>
                    <input type="text" id="username-column" class="form-control" name="username-column">
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="country-floating">Phone Number</label>
                    <input type="text" id="country-floating" class="form-control" name="country-floating">
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="company-column">Password</label>
                    <input type="text" id="company-column" class="form-control" name="company-column">
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group">
                    <label for="email-id-column">Email</label>
                    <input type="email" id="email-id-column" class="form-control" name="email-id-column">
                  </div>
                </div>
              </diV>

              <a href="http://localhost:8080/login">Have an account? Login</a>
              <div class="clearfix">
                <button class="btn btn-primary float-end">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

<script th:src="@{/js/main.js}"></script>

</body>
</html>
